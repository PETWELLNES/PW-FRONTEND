<div class="body">
    <section class="editInfo">
      <div class="titulo">
        <img src="../../../assets/LOGO_PETWELLNES_R.png" alt="">
        <h1>Editar Información</h1>
      </div>
      <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
        <div class="form">
          <h2>Username</h2>
          <div *ngIf="isInvalid('username')" class="error-message">
            Debe haber un username
          </div>
          <input type="text" formControlName="username" placeholder="Username" [ngClass]="{'invalid': isInvalid('username')}">
  
          <h2>Nombres</h2>
          <div *ngIf="isInvalid('name')" class="error-message">
            Debe haber un nombre
          </div>
          <input type="text" formControlName="name" placeholder="Nombre" [ngClass]="{'invalid': isInvalid('name')}">
          <div *ngIf="isInvalid('lastname')" class="error-message">
            Debe haber un apellido
          </div>
          <input type="text" formControlName="lastname" placeholder="Apellido" [ngClass]="{'invalid': isInvalid('lastname')}">
  
          <h2>Correo</h2>
          <div *ngIf="isInvalid('email')" class="error-message">
            Debes colocar un correo en formato válido
          </div>
          <input type="email" formControlName="email" placeholder="Correo" [ngClass]="{'invalid': isInvalid('email')}">
  
          <h2>Teléfono</h2>
          <input type="text" formControlName="phone" placeholder="Teléfono">
  
          <h2>Trabajo</h2>
          <input type="text" formControlName="work" placeholder="Trabajo">
  
          <h2>Fecha de Nacimiento</h2>
          <input type="date" formControlName="birthday" placeholder="Fecha de nacimiento">
  
          <h2>País</h2>
          <input type="text" formControlName="country" placeholder="País">
        </div>
        <button class="crear" type="submit" [disabled]="editForm.invalid">Confirmar</button>
      </form>
    </section>
  </div>
