<div class="main">
    <div class="broadcrumb">
        <a [routerLink]="['']" class="broad">
            <i class="fa-solid fa-house"></i>
            <span>Inicio</span>
        </a>
        <a [routerLink]="['/foro']" class="broad">
            <span> / Foro</span>
        </a>
        <span class="broadforo"> / Aves</span>
    </div>
    <div class="Titulo">Foro de Mascotas</div>
    <div class="busqueda">
        <div class="barra">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <input type="text" placeholder="Buscar en los foros">
        </div>
        <button class="preguntar" [routerLink]="['/post']">Preguntar en el Foro</button>
    </div>

    <div class="lista-categorias">
        <ul class="categorias">
            <li>Todos</li>
            <li>General</li>
            <li>Comportamiento</li>
            <li>Alimentacion</li>
            <li>Salud</li>
            <li>Moda</li>
        </ul>
    </div>

    <div class="forocontent">
        <div class="foro">
            <div class="cat">
                <img src="../../../assets/bird.png" alt="">
                <h1>Aves</h1>
            </div>
            <div class="posts">
                <div class="foro" *ngFor="let post of posts">
                    <div class="cat">
                        <div class="usuario" *ngIf="post.user">
                            <img [src]="post.user.profileImageUrl" alt="Perfil">
                            <h2>{{ post.user.username }}</h2>
                        </div>
                        <div class="post-info">
                            <h1 [routerLink]="['/thread', post.postId]">{{ post.title }}</h1>
                            <div class="fecha-autor">
                                <small>Creado el: {{ post.createdAt | date:'short' }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
